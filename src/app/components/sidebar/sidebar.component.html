<div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
    <a class="navbar-brand m-0" href=" https://demos.creative-tim.com/material-dashboard/pages/dashboard " target="_blank">
        <img src="/assets/img/logo-ct.png" class="navbar-brand-img h-100" alt="main_logo">
        <span class="ms-1 font-weight-bold text-white">IoT Admin Panel</span>
    </a>
</div>
<hr class="horizontal light mt-0 mb-2">
<div class="collapse navbar-collapse  w-auto  max-height-vh-100" id="sidenav-collapse-main">
    <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let mitem of menu_items">
            <a *ngIf="mitem.submenu" data-bs-toggle="collapse" [href]="'#'+mitem.name" class="nav-link text-white" [ngClass]="{'collapsed': router_active != mitem.name}" role="button" [attr.aria-expanded]="router_active === mitem.name ? 'true' : 'false'">
                <i class="material-icons-round me-2">{{ mitem.icon }}</i>
                <span class="nav-link-text ms-2 ps-1">{{ mitem.title }}</span>
            </a>
            <div class="collapse" id="{{mitem.name}}" *ngIf="mitem.submenu" [ngClass]="{'show': router_active === mitem.name}">
                <ul class="nav">
                    <li class="nav-item " *ngFor="let sm of mitem.submenu">
                        <a class="nav-link text-white " routerLink="{{ sm.url }}" routerLinkActive="active bg-gradient-primary">
                            <span class="sidenav-mini-icon"> {{ sm.title | slice:0:1 }} </span>
                            <span class="sidenav-normal  ms-2  ps-1"> {{ sm.title }} </span>
                        </a>
                    </li>
                </ul>
            </div>
            <a *ngIf="!mitem.submenu" class="nav-link text-white" role="button" routerLink="{{ mitem.url }}" routerLinkActive="active bg-gradient-primary">
                <i class="material-icons-round me-2">{{ mitem.icon }}</i>
                <span class="nav-link-text ms-2 ps-1">{{ mitem.title }}</span>
            </a>
        </li>
    </ul>
</div>
