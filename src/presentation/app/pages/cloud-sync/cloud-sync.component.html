<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="dropdown float-right" style="float: right">
                <a href="#" class="btn bg-gradient-dark dropdown-toggle " data-bs-toggle="dropdown" id="confDropdownItems">
                    Nueva configuraci√≥n
                </a>
                <ul class="dropdown-menu" aria-labelledby="confDropdownItems">
                    <li *ngFor="let cloudProv of cloudProviders">
                        <a class="dropdown-item" (click)="new_config(cloudProv.id)">
                          {{ cloudProv.name }}
                        </a>
                    </li>
                </ul>
              </div>
        </div>
    </div>
    <div class="row" *ngIf="cloudConfigs.length < 1">
        <div class="col-12 mt-5">
            <h2 class="text-center">No hay configuraciones de nubes disponibles. Agregue uno para comenzar</h2>
        </div>
    </div>
    <div class="row">
        <div class="row shedules-container">
            <div class="col-lg-4 col-md-6 col-sm-12 col-bottom-1rem" *ngFor="let cloudConf of cloudConfigs">
                <div class="card card-frame">
                    <div class="card-body">
                        <h3>{{ cloudConf.profile }}</h3>
                    </div>
                    <hr class="dark horizontal my-0">
                    <div class="card-footer">
                        <div><b>Proveedor de nube</b></div>
                        <div class="d-flex">
                            <a href="javascript:void(0)">
                                <span class="badge bg-gradient-secondary">{{ cloudConf?.cloudProvider?.name }}</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
