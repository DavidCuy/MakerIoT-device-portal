<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="dropdown float-right" style="float: right">
                <a href="#" class="btn bg-gradient-dark dropdown-toggle " data-bs-toggle="dropdown" id="confDropdownItems">
                    Nueva integración
                </a>
                <ul class="dropdown-menu" aria-labelledby="confDropdownItems">
                    <li *ngFor="let cloudProv of cloudProviders">
                        <a class="dropdown-item" (click)="new_config(cloudProv.id)">
                          {{ cloudProv.name }}
                        </a>
                    </li>
                </ul>
              </div>
        </div>
    </div>
    <div class="row" *ngIf="cloudConfigs.length < 1">
        <div class="col-12 mt-5">
            <h2 class="text-center">No hay integraciones de nubes disponibles. Agregue uno para comenzar</h2>
        </div>
    </div>
    <div class="row">
        <div class="row shedules-container">
            <div class="col-lg-4 col-md-6 col-sm-12 col-bottom-1rem" *ngFor="let cloudConf of cloudConfigs">
                <div class="card card-frame">
                    <div class="card-body">
                        <div class="overflow-hidden">
                            <h3 class="overflow-text float-left">{{ cloudConf.profile }}</h3>
                            <i class="material-icons rigth pointer overflow-hidden text-big" data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar" data-container="body" data-animation="true" (click)="delete_integration(cloudConf.id)">delete</i>

                            
                            <label>
                                <i class="fa fa-circle"></i>
                                Todavía no se encuentra configurada su nube
                            </label>
                            
                            <label>
                                <i class="fa fa-circle fa-beat-fade fa-in-progress"></i>
                                Se esta configurando su nube
                            </label>

                            <label>
                                <i class="fa fa-circle fa-beat-fade fa-success"></i>
                                La configuración se está ejecutando
                            </label>

                            <label>
                                <i class="fa fa-circle fa-failed"></i>
                                Ha fallado la configuración
                            </label>
                        </div>
                    </div>
                    <hr class="dark horizontal my-0">
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-sm-12 col-md-9">
                                <div><b>Proveedor de nube</b></div>
                                <div class="d-flex">
                                    <a href="javascript:void(0)">
                                        <span class="badge bg-gradient-secondary">{{ cloudConf?.cloudProvider?.name }}</span>
                                    </a>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-3" *ngIf="!cloudConf?.enabled">
                                <div><b>Habilitar</b></div>
                                <div class="d-flex">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" [checked]="cloudConf?.enabled" (change)="enabled_conf(cloudConf.id)">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
